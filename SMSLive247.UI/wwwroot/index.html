    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }

        function payWithPaystack(email, amount, reference, accessCode, paystackKey) {
            var handler = PaystackPop.setup({
                key: paystackKey, // Use the passed Paystack key
                email: email,
                amount: amount * 100, // Amount is in kobo
                currency: 'NGN',
                ref: reference,
                access_code: accessCode,
                callback: function (response) {
                    // Redirect to PaymentComplete page with the reference
                    window.location.href = '/Wallet/PaymentComplete/' + response.reference;
                },
                onClose: function () {
                    // Handle when the payment modal is closed
                    console.log('Payment popup closed');
                }
            });
            handler.openIframe();
        }
    </script>
